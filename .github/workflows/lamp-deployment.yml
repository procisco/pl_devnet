---
name: LAMP Deployment

on:
    workflow_dispatch:
    push:
      branches:
        - main
    pull_request:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Linting
      uses: ansible-community/ansible-lint-action@main
      with:
        path: "ansible/"
